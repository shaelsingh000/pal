
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
	.container {
 		 max-width: 960px;
		}
	.search-bar {
		max-width: 500px;
		width: 100%;
		margin-right: 50px;
	}


	</style>
	<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		{% if request.user.is_authenticated %}
			<p class="h3 my-0 me-md-auto fw-normal">Hello, {{request.user.username}}</p>
		{% else %}
			<p class="h3 my-0 me-md-auto fw-normal">Welcome</p>
		{% endif %}
		<div class="search-bar mt-sm-2 mr-2">
			<form method="get">
				<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search.....">
			</form>
		</div>
		<nav class="my-2 my-md-0 me-md-3">
			{% if request.user.is_authenticated %}
				<a class="p-2 text-dark" href="{% url 'home' %}">Home</a> 
				<a class="p-2 text-dark" href="{% url 'account' user.username %}">Account</a> 
				<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a class="p-2 text-dark" href="{% url 'home' %}">Home</a> 
				<a class="p-2 text-dark" href ="{% url 'login' %}">Login</a>
				<a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> 
			{% endif %}
		</nav>
	</header>
	<script type="text/javascript">
		document.getElementById("id_q").value = "{{query}}"
	</script>
